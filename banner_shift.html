
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
<title>Examples</title>
<style type="text/css">

#imgView{
  overflow:hidden;
  width:100%;  
  height:60vw;
  position:absolute; 
}    
#toLeft{
  position: absolute;
  left:5%;
  top:40%;
  width: 0px;
  height: 0px;
  color:white;
  font-size:60px;
  font-weight:bold;
  line-height:50px; 
  z-index:5;
  } 
#toRight{
  position: absolute;
  left:90%;
  top:40%;
  width:0px;
  height:0px;
  color:white;
  font-size:60px;
  font-weight:bold;
  line-height:50px;    
  z-index:5;
}

.bannerImg {
  width: 100%;
  height: 100%;

}
  
</style>
</head>
<body>
<div id="imgView">

    <span id="toLeft"><i class="fas fa-angle-left"></i></span>
    <span id="toRight"><i class="fas fa-angle-right"></i></span>
    <div id="imgContainer">
        <img class="bannerImg" src="./images/ximen01.png" > 
        <img class="bannerImg" src="./images/ximen02.png" > 
        <img class="bannerImg" src="./images/ximen03.png" > 
    </div>

</div>
   
<script type="text/javascript">

function $id(id){
  return document.getElementById(id);
};
window.onload=function (){
    
    $id("toLeft").onclick = function (){
      var imgContainer = $id("imgContainer");
      var imgs = imgContainer.getElementsByTagName("img");
      var last = imgs[imgs.length-1];
      var first = imgs[0];
      imgContainer.insertBefore(last, first);
    }


    $id("toRight").onclick = function (){
      var imgContainer = $id("imgContainer");
      var imgs = imgContainer.getElementsByTagName("img");
      var first = imgs[0];
      imgContainer.appendChild(first);
    }   
} 


</script>
</body>
</html>
